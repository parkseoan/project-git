              </li>

          </div>
        </div>
        <!-- //.header_top -->
        <div class="gnb">

            <div class="logo">

                <span><i class="fa-solid fa-bars"></i></span>
              </li>
              <li>

            </ul>
          </div>
        </div>
        <!-- //.gnb -->

      <main>

        <section class="main_banner_wrap">
          <div class="inner df">
            <div class="right_video">
              <div class="item">
                <img src="./image/viewimg.jpg" alt="video" />
              </div>
            </div>
            <div class="left_video">
              <h2>2024년 서울문화재단</h2>
            </div>
          </div>
        </section>
        <!-- section.content1>.inner -->
        <section class="content1">
          <div class="inner">content1</div>
        </section>
        <!-- section.content2>.inner -->
        <section class="content2">
          <div class="inner">content2</div>
        </section>
        <!-- section.content3>.inner -->
        <section class="content3">
          <div class="inner">content3</div>
        </section>
      </main>
      <footer>
        <!-- .footer_top>.inner -->
        <div class="footer_top">
          <div class="inner">footer_top</div>
        </div>
        <!-- .footer_bottom>.inner -->
        <div class="footer_bottom">
          <div class="inner">footer_bottom</div>
        </div>
      </footer>
